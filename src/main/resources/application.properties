# application properties
spring.application.name=usos-remastered
server.port=8080

# db properties
spring.datasource.username=${db-username}
spring.datasource.password=${db-password}
spring.datasource.url=jdbc:postgresql://localhost:5432/usosremastereddb
spring.datasource.driver-class-name=org.postgresql.Driver

# hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT properties
security.jwt.secret-key=${security.jwt.secret-key}
# 1h in millisecond
security.jwt.expiration-time=${security.jwt.expiration-time}

# email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# dev properties for testing
dev.email=${dev.email}
dev.password=${dev.password}

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

