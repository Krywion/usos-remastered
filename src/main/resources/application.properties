# application properties
spring.application.name=usos-remastered
server.port=8080

# db properties
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.url=jdbc:h2:file:./data/usos-remastered
spring.datasource.driver-class-name=org.h2.Driver

# hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop

# JWT properties
security.jwt.secret-key=${security.jwt.secret-key}
# 1h in millisecond
security.jwt.expiration-time=${security.jwt.expiration-time}

# email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# dev properties for testing
dev.email=${dev.email}
dev.password=${dev.password}

# hibernate properties
spring.jpa.show-sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
